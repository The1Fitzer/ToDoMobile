<html>

<body onload="onBodyLoad()">
	<div data-role="page">

		</div>

			<p>To invite a member of your team to join your project, just enter

				<input type="text" id="childemail" name="invite_child" placeholder="Team Member Email"/>

			</div>
		</div>
	</div>
