<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta charset="utf-8" />
	
	<script type="text/javascript" src="js/jquery.js"></script>

	<link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
