<!DOCTYPE html>
<html>
  <head>
  <title>Account</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
	<link rel="stylesheet" href="css/main.css" />

	<script type="text/javascript" charset="utf-8" src="phonegap-1.3.0.js"></script>
    <script>
		this_page="Account";
	</script>
  </head>
	<body onload="onBodyLoad()">
	<div data-role="page">
		<div data-role="header" data-position="inline">
			<h1 class="left">ToDo Mobile</h1>
		</div>
		<div data-role="content">
			<div id="jquery"></div>
			<p> 
				Before we let you continue! There is only one
				more step. Just fill out the rest of your details
				and you will be fine.
			</p>
			<hr>
			<div id="loginError"></div>
			<div data-role="fieldcontain">
				<input type="text" name="first_name" id="f_name" value="" placeholder="First Name"/><br>
				<input type="text" name="secon_name" id="s_name" value="" placeholder="Second Name"/><br/>
				<input type="text" name="company" id="comp" value="" placeholder="Company"/><br/>
				
				<button id="details">Enter Details</button>
			</div>
		</div>
		</div>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.0rc1.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/main.js"></script>
  </body>
</html>
