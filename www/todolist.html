<!DOCTYPE html>
<html>
  <head>
  <title>Account</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
	<link rel="stylesheet" href="css/main.css" />

	<script type="text/javascript" charset="utf-8" src="phonegap-1.3.0.js"></script>
    <script>
		this_page="to_do_list";
	</script>
  </head>
  <body onload="onBodyLoad()">
	<div data-role="page">
		<div data-role="header" data-position="inline">
			<a href="index.html" id="logout" data-icon="home" data-transition="slidedown" class="ui-btn-right">Logout</a>
			<h1>ToDo Mobile</h1>
		</div>
		<div id="content" data-role="content">
			
			<h2 class="no_todo"></h2><br/>
		
			<ul id="todo_list" data-role="listview" data-theme="b">
				<li data-role="heading">To Do List</li>
			</ul>
		</div>
		<div data-role="footer" class="ui-bar">
			<div data-role="controlgroup" data-type="horizontal">
				<a id='text_todo' data-rel="dialog" data-transition="pop" data-icon="plus" class="ui-btn-left">New Text ToDo</a>
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.0rc1.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/main.js"></script>
  </body>
</html>
