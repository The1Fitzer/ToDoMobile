<!DOCTYPE html>
<html>
  <head>
  <title>Update Details</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta charset="utf-8">

	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.0rc1.min.js"></script>
	
	<script src="js/main.js"></script>

	<link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
	<link rel="stylesheet" href="css/main.css" />

	<script type="text/javascript" charset="utf-8" src="phonegap-1.3.0.js"></script>
    <script>
		this_page="Child_Update";
	</script>
  </head>
<body onload="onBodyLoad()">
	<div data-role="page">
		<div data-role="header" data-position="inline">
			<h1 class="left">ToDo Mobile</h1>
		</div>
		<div data-role="content">
			<div id="jquery"></div>
			<p> 
				Thanks for downloading the app and wanting to join
				members of your team already using To-Do Mobile. All you need to 
				do is finish your registration by filling out the fields below.
			</p>
			<hr>
			<div id="loginError"></div>
			<div data-role="fieldcontain">
				<input type="text" name="first_name" id="_fname" value="" placeholder="First Name"/><br>
				<input type="text" name="secon_name" id="_sname" value="" placeholder="Second Name"/><br/>
				<input type="password" name="password" id="_cp" value="" placeholder="Change Password"></br>
				
				<button id="update_details">Update Details</button>
			</div>
		</div>
		</div>

	  </body>
</html>
